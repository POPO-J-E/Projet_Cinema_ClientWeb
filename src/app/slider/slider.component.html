<mdb-carousel class="carousel slide" [animation]="'slide'">
    <app-slide *ngFor="let f of films"
               [img]="f.img"
               [title]="f.titre"
               [date]="f.dateSortie"
               [duree]="f.duree"
               [synopsis]="f.synopsis">
    </app-slide>
</mdb-carousel>
